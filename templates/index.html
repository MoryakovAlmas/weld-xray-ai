<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weld X-Ray AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("/static/images/background.png");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            text-align: center;
        }

        img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: #ff7f00;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #e86e00;
        }

        .about-link {
            margin-top: 25px;
            display: block;
            color: #ff7f00;
            text-decoration: none;
            font-size: 15px;
        }

        .about-link:hover {
            text-decoration: underline;
        }

        .prediction {
            margin-top: 20px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <nav style="background-color: #0a1a2f; padding: 15px; text-align: center;">
    <a href="/" style="color: #ffa500; margin: 0 20px; text-decoration: none; font-weight: bold;">Главная</a>
    <a href="/about" style="color: #ffa500; margin: 0 20px; text-decoration: none; font-weight: bold;">О проекте</a>
</nav>
    <div class="container">
        <img src="/static/images/logo.png" alt="Логотип">
        <h1>Добро пожаловать в Weld X-Ray AI</h1>
        <p>Загрузите рентгеновский снимок сварного шва для анализа</p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <br>
            <button class="upload-btn" type="submit">Загрузить</button>
        </form>

        {% if prediction %}
            <p class="prediction">{{ prediction }}</p>
        {% endif %}

        <a class="about-link" href="/about">О проекте</a>
    </div>
</body>
</html>
