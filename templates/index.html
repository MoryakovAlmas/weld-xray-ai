<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Weld X-Ray AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #222;
    }
    form {
      margin: 20px auto;
    }
    input[type="file"] {
      padding: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ccc;
    }
    h3 {
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Загрузка снимка сварного шва</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Загрузить">
  </form>

  {% if filename %}
    <h2>Загруженный снимок:</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}">
    <h3>Результат анализа: {{ prediction }}</h3>
  {% endif %}

</body>
</html>
