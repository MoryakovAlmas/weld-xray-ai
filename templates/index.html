<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weld X-Ray AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1424;
      color: white;
    }

    header {
      background-color: #081020;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: orange;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .upload-box {
      background-color: #111c33;
      border-radius: 10px;
      padding: 40px;
      display: inline-block;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .upload-button {
      background-color: orange;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: orange;
    }
  </style>
</head>
<body>

  <header>
    <div style="font-weight: bold; color: orange;">Weld X-Ray AI</div>
    <nav>
      <a href="/">Главная</a>
      <a href="/about">О проекте</a>
    </nav>
  </header>

  <main>
    <div class="upload-box">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип" class="logo" />
      <h1>Добро пожаловать в Weld X-Ray AI</h1>
      <p>Загрузите рентгеновский снимок сварного шва для анализа</p>
      <input type="file" />
      <br />
      <button class="upload-button">Загрузить</button>
      <div class="footer"><a href="/about" style="color: orange;">О проекте</a></div>
    </div>
  </main>

</body>
</html>
