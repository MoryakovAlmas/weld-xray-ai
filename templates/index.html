<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weld X-Ray AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("/static/images/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        img.logo {
            width: 150px;
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="submit"] {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #ff7f00;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e86f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logo.png" alt="Логотип" class="logo">
        <h2>Добро пожаловать в Weld X-Ray AI</h2>
        <p>Загрузите рентгеновский снимок сварного шва для анализа</p>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <input type="submit" value="Загрузить">
        </form>
    </div>
</body>
</html>
